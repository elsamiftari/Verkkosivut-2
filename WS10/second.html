<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Exercise</title>
    <link rel="stylesheet" href="./styles/styles.css">

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
        </head>
        <body>
        
        <h2>Cell that spans two columns</h2>
        <p>To make a cell span more than one column, use the colspan attribute.</p>
        
        <table style="width:50%">
          <tr>
            <th colspan="2">Name</th>
            <th>Country</th>
          </tr>
          <tr>
            <td>Angelica</td>
            <td>Cabello</td>
            <td>Sweeden</td>
          </tr>
          <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>Germany</td>
          </tr>
          <tr>
            <td>Jack</td>
            <td>Mendes</td>
            <td>England</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>Finland</td>
          </tr>
        </table>
        </body>
        </html>
        
        
        <div id="nav">
            <button> <a href="index.html">Go To Forms</a></button>
        </div>
        </body>
        </html>
        
        
</head>
